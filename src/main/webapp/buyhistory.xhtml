<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="styles.css" library="css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>
    <h:body>
        <!--HEADER-->
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <br></br><br></br>

        <!--CONTENT-->
        <div class="ui-g">
            <h:form>
                <p:dataTable var="receipt" value="#{userReceiptPageBean.receiptHistory}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{receipt.date}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Book"/>
                        </f:facet>
                        <ui:repeat var="order" value="#{receipt.orderDetails}">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{order.orderBook.title}"/>
                                </div>
                                <div class="ui-g-3"></div>
                                <div class="ui-g-2">
                                    Amount: <h:outputText value="#{order.amount}"/>
                                </div>
                                <div class="ui-g-1"></div>
                            </div>
                        </ui:repeat>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Total"/>
                        </f:facet>
                        <h:outputText value="#{receipt.total}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>

        <!--FOOTER-->
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>
