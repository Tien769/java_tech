<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>My Web</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet name="styles.css" library="css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>

    <h:body>
        <!--HEADER-->
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>

        <div>
            <h:form>
                <div>
                    <h:outputText value="#{detailPageBean.selectedBook.title}"/>
                </div>
                <div>
                    <p:commandButton value="add to cart" action="#{cartPageBean.addBook()}"/>
                </div>
                <div style="max-width: 20%;">

                    <div>
                        <p:commandButton value="Add to Collection" onclick="PF('collectionChooser').show()"/>
                        <p:dialog widgetVar="collectionChooser">
                            <c:set var ="userName" scope="session" value="#{userPageBean.name}"/>
                            <c:if test="${userName != null}">
                                <p:selectManyMenu id="userCollection" value="#{detailPageBean.selectedBookCollections}" var="c" showCheckbox="true">
                                    <f:selectItems value="#{detailPageBean.userBookCollections}" var="collection" itemLabel="#{collection.collectionName}" itemValue="#{collection}"/>
                                    <p:column>
                                        <h:outputText value="#{c.collectionName}"/>
                                    </p:column>
                                </p:selectManyMenu>
                                <p:commandButton value="Add to collection" action="#{detailPageBean.addBookToCollection()}"/>
                            </c:if>
                            <c:if test="${userName == null}">
                                <div><h:outputText value="PLEASE LOG IN BEFORE PROCEEDING"/></div>
                            </c:if>
                        </p:dialog>
                    </div>
                </div>
            </h:form>
        </div>

        <div>
            <h:form>
                <p:inputTextarea value="#{detailPageBean.userReview}"/>
                <div>
                    <p:commandButton value="make review" action="#{detailPageBean.makeReview()}"/>
                </div>
            </h:form> 
        </div>

        <div>
            <h:form id="reviewList">
                <p:dataTable id="reviewTable" value="#{detailPageBean.bookReviews}" var="review">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="User"/>
                        </f:facet>
                        <h:outputText value="#{review.reviewUser.userName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Review"/>
                        </f:facet>
                        <h:outputText value="#{review.reviewContent}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>


        <!--FOOTER-->
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>
