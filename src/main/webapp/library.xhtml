<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="styles.css" library="css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>
    <h:body>
        <!--HEADER-->
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <br></br><br></br>

        <!--CONTENT-->
        <div class="ui-g">
            <div class="ui-g-1"></div>
            <div class="ui-g-2">
                <h:form>
                    <p:commandButton value="Remove books" onclick="PF('selectToDelete').show()"/>
                    <p:dialog widgetVar="selectToDelete" modal="true" header="Select books to delete">
                        <p:selectManyCheckbox id="checkboxTest" value="#{userLibraryPageBean.deletingBooks}" layout="grid" columns="1">
                            <f:selectItems value="#{userLibraryPageBean.bookList}" var="book" itemLabel="#{book.title}" itemValue="#{book}" />
                        </p:selectManyCheckbox>
                        <p:commandButton value="Confirm" action="#{userLibraryPageBean.viewDeletingBooks()}"/>
                    </p:dialog>
                </h:form>
            </div>
            <div class="ui-g-8">
                <h:form>
                    <p:dataGrid var="book" value="#{userLibraryPageBean.bookList}" columns="3" rows="15" layout="grid" paginator="true">
                        <h:commandLink action="#{list.selectBook(book.bookId)}">
                            <p:panel style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%;">
                                    <p:graphicImage value="#{book.cover}" style="width:70%; height: 100%;"/> 
                                    <h:outputText value="#{book.title}" />
                                </h:panelGrid>
                            </p:panel>
                        </h:commandLink>
                    </p:dataGrid>
                </h:form>     
            </div>
            <div class="ui-g-1"></div>
        </div>


        <!--FOOTER-->
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>
