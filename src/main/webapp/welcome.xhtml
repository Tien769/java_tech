<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>My Web</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet name="styles.css" library="css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>

    <h:body>
        <ui:insert  name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
       
        <!--BANNER-->
        <div class="ui-g-12" id="banner">
            <h:panelGroup id="group">
                <h:graphicImage id="imgbanner" library="images" name="1.PNG"/>
            </h:panelGroup>
        </div>

        <!--CONTENT-->
        <div class="content">
            <div class="ui-g-12">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <div class="ui-g" style="background-color: #59A584;">
                        <h:outputText id="txtsaleoff" value="Sales Off"/>
                    </div>
                    <br/>
                    <h:form>
                        <p:dataGrid var="book" value="#{homePageBean.promotions.get(0)}" columns="3" rows="9" layout="grid">
                            <h:commandLink action="#{list.selectBook(book.bookId)}">
                                <p:panel style="text-align:center">
                                    <h:panelGrid columns="1" style="width:100%; background-color: #F3F6FA;font-weight: bold;">
                                        <p:graphicImage value="#{book.cover}"/> 
                                        <h:outputText value="#{book.title}" />
                                       <h:outputText value="Price: #{book.price}00 VND"/>  
                                    </h:panelGrid>
                                </p:panel>
                            </h:commandLink>
                        </p:dataGrid>
                    </h:form> 
                </div>
                <div class="ui-g-1"></div>
            </div>
        </div>
        <br/>
        <div class="content">
            <div class="ui-g-12">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <div class="ui-g" style="background-color: #59A584;">
                        <h:outputText id="txtfeatured" value="Featured Product"/>
                    </div>
                    <br/>
                    <h:form>
                        <p:dataGrid var="book" value="#{homePageBean.promotions.get(1)}" columns="3" rows="9" layout="grid">
                            <h:commandLink action="#{list.selectBook(book.bookId)}">
                                <p:panel style="text-align:center;">
                                    <h:panelGrid columns="1" style="width:100%;font-weight: bold; background-color: #F3F6FA;">
                                        <p:graphicImage value="#{book.cover}"/> 
                                        <h:outputText value="#{book.title}" />
                                        <h:outputText value="Price: #{book.price}00 VND"/>
                                    </h:panelGrid>
                                </p:panel>
                            </h:commandLink>
                        </p:dataGrid>
                    </h:form> 
                </div>
                <div class="ui-g-1"></div>
            </div>
        </div>
        <br/>
        <!--FOOTER-->
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>

    </h:body>
</html>
