<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"

    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="container-fluid">
                <!--HEAD BAR-->
                <div id="head-bar" class="ui-g">
                    <!--                    <div class="ui-g-0 ui-lg-1" />-->
                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="padding-left: 20px">

                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="text-align: right;">
                        <div class="ui-g-12 ui-md-11 ui-lg-11" style = "padding: 0px;">
                            <span><a href="#"><i class="fa fa-facebook"></i></a></span>
                            <span><a href="#"><i class="fa fa-twitter"></i></a></span>
                            <span><a href="#"><i class="fa fa-linkedin"></i></a></span>

                    </div>
                    <!--<div class="ui-g-0 ui-lg-1" />-->

                <!--NAVIGATION BAR-->
                <h:form id="navigation-bar-form">
                    <div id="navigation-bar" class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-3 ui-lg-2" style="padding: 1rem 0rem 0rem 2rem;">
                            <p:commandLink value="RUSTIC CORNER"

                        <div class="ui-g-0 ui-lg-1" ></div>
                        <div class="ui-g-12 ui-md-2 ui-lg-1">
                            <p:selectOneMenu effectSpeed="fast" styleClass="search-option" value="#{list.searchField}">
                                <f:selectItem itemLabel="Title" itemValue="title" />
                                <f:selectItem itemLabel="Author" itemValue="author" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-5">
                            <p:inputText id="search-bar" value="#{list.searchTerm}"/>
                        </div>
                        <div class="ui-g-12 ui-md-1">
                            <p:commandButton value="Seach" action="#{list.searchBook()}"/>

                        <div class="ui-g-12 ui-md-6 ui-lg-1">
                            <p:commandButton icon="pi pi-shopping-cart" action="cart.xhtml?faces-redirect=true" value="Cart"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-1">
                            <p:commandButton icon="pi pi-user" action="#{userPageBean.isLoggedIn()}" value="#{userPageBean.name}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
