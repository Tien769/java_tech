<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="styles.css" library="css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>
    <h:body>
        <!--menubar-->
        <ui:insert  name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>

        <br></br>

        <!--side bar-->
        <div class="container">
            <div class="ui-g">
                <div class ="ui-g-3"> 
                    <div class = "sidebar">
                        <h:form>
                            <h3>Filter</h3>
                            <p:menu style="width:100%">
                                <p:submenu label="Highlights">
                                    <p:menuitem value="collection"/>
                                </p:submenu>
                                <p:submenu label="Filter">
                                    <p:menuitem style="padding: 0px">
                                        <p:selectManyMenu value="#{list.selectedFilter}" showCheckbox="true" scrollHeight="350">
                                            <f:selectItems value="#{list.filters}" var="filter" itemLabel="#{filter.genrename}" itemValue="#{filter}"/>
                                        </p:selectManyMenu>
                                    </p:menuitem>
                                    <p:menuitem>
                                        <p:commandButton value="filter" action="#{list.searchByFilter()}"/>
                                    </p:menuitem>
                                </p:submenu>

                            </p:menu>
                        </h:form>
                    </div>
                </div>
                <!--end of side bar-->               

                <!--content-->
                <div class="ui-g-1"></div>
                <div class="ui-g-8">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:outputLabel style="font-weight: bold; font-size: 40px; margin-bottom: 20px; text-align: center" value="Search Result For '#{list.searchResultTerm}'"/>
                        </div>
                    </div>
                    <h:form>
                        <p:dataGrid var="book" value="#{list.books}" columns="3" rows="15" layout="grid" paginator="true">
                            <h:commandLink action="#{list.setSelectedBook(book.bookId)}">
                                <p:panel style="text-align:center">
                                    <h:panelGrid columns="1" style="width:100%;">
                                        <p:graphicImage value="#{book.cover}" style="width:70%; height: 100%;"/> 
                                        <h:outputText value="#{book.title}" />
                                    </h:panelGrid>
                                </p:panel>
                            </h:commandLink>
                        </p:dataGrid>
                    </h:form>           
                </div>
            </div>
        </div>
        <!--end of content-->

        <!--FOOTER-->
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>
