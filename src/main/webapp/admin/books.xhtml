<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <p:dataGrid var="book" value="#{adminPageBean.bookList}" columns="3" rows="15" layout="grid" paginator="true">
                    <h:commandLink action="#{list.setSelectedBook(book.bookId)}">
                        <p:panel style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%;">
                                <p:graphicImage value="#{book.cover}" style="width:70%; height: 100%;"/> 
                                <h:outputText value="#{book.title}" />
                                <h:outputText value="#{book.author}" />
                                <h:outputText value="#{book.price}" />
                            </h:panelGrid>
                        </p:panel>
                    </h:commandLink>
                </p:dataGrid>
            </h:form>
        </ui:composition>
    </h:body>
</html>
