<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet name="styles.css" library="css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>

    <h:body>
        <div class="ui-g ui-fluid">
            <div class="ui-g-2" id="sidepanel">
                <ui:insert name="sidepanel">
                    <ui:include src="sidepanel.xhtml"/>
                </ui:insert>
            </div>
            <div class="ui-g-10" id="stat">
                <c:set var ="selectedStat" scope="session" value="#{adminPageBean.stat}"/>
                <c:if test="${selectedStat == 1}">
                    <ui:insert name="stat">
                        <ui:include src="books.xhtml"/>
                    </ui:insert>
                </c:if>
                <c:if test="${selectedStat == 2}">
                    <ui:insert name="stat">
                        <ui:include src="collections.xhtml"/>
                    </ui:insert>
                </c:if>
                <c:if test="${selectedStat == 3}">
                    <ui:insert name="stat">
                        <ui:include src="users.xhtml"/>
                    </ui:insert>
                </c:if>
                <c:if test="${selectedStat == 4}">
                    <ui:insert name="stat">
                        <ui:include src="receipts.xhtml"/>
                    </ui:insert>
                </c:if>
            </div>
        </div>
    </h:body>
</html>
