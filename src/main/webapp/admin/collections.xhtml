<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <p:dataTable value="#{adminPageBean.collectionList}" var="collection">
                    <p:column headerText="Collection Name">
                        <h:outputText value="#{collection.collectionName}"/>
                    </p:column>
                    <p:column headerText="Book Count">
                        <h:outputText value="#{collection.collectionBooks.size()}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton value="View"/>
                        <p:commandButton value="Delete"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:composition>
    </h:body>
</html>
