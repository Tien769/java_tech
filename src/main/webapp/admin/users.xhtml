<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <p:dataTable value="#{adminPageBean.userList}" var="user">
                    <p:column headerText="Name">
                        <h:outputText value="#{user.userName}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{user.userMail}"/>
                    </p:column>
                    <p:column headerText="Phone Number">
                        <h:outputText value="#{user.userPhone}"/>
                    </p:column>
                    <p:column headerText="Address">
                        <h:outputText value="#{user.userAddress}"/>
                    </p:column>
                    <p:column headerText="Receipt Count">
                        <h:outputText value="#{user.userReceipts.size()}"/>
                    </p:column>
                    <p:column headerText="Review Cout">
                        <h:outputText value="#{user.userReviews.size()}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton value="View Receipts"/>
                        <p:commandButton value="View Reviews"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:composition>
    </h:body>
</html>
