<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="styles.css" library="css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>
    <h:body>
        <!--HEADER-->
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <br></br><br></br>

        <!--CONTENT-->
        <div class="ui-g">
            <h:form>
                <p:dataTable var="review" value="#{userReviewPageBean.reviews}">
                    <p:column headerText="Book">
                        <h:commandLink action="#{list.selectBook(review.reviewBook.bookId)}">
                            <p:panelGrid>
                                <div><h:graphicImage value="#{review.reviewBook.cover}"/></div>
                                <div><h:outputText value="#{review.reviewBook.title}"/></div>
                            </p:panelGrid>
                        </h:commandLink>
                    </p:column>
                    <p:column headerText="Review">
                        <h:outputText value="#{review.reviewContent}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="See reviews" action="#{userReviewPageBean.viewReviews()}"/>
            </h:form>
        </div>

        <!--FOOTER-->
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>
